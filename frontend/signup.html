<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EchoChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="../public/logo.png" alt="EchoChat Logo" class="logo-small">
            <span>EchoChat</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="active">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <div class="card auth-card">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Join EchoChat to start chatting</p>

            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="primary-button w-full">Sign Up</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="googleSignUpBtn" class="google-button">
                <img src="../public/google-icon.png" alt="Google" class="google-icon">
                Sign up with Google
            </button>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
